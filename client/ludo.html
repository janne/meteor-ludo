<head>
  <title>Meteor Ludo</title>
</head>

<body>
  {{> board}}
</body>

<template name="board">
<table id="board">
  {{#each column}}
  <tr id="row_{{this}}">
    {{#each column}}
    <td id="col_{{this}}">
    </td>
    {{/each}}
  </tr>
  {{/each}}
</table>
</template>

<template name="square">
<div class="square">
  x
</div>
</template>
