<head>
  <title>Meteor Ludo</title>
</head>

<body>
  {{> board}}
</body>

<template name="board">
{{#each squares}}
  {{> square}}
{{/each}}
</template>

<template name="square">
<div class="square {{color}}" style="left:{{left}}px; top:{{top}}px">
  {{#if piece}}
  {{> piece}}
  {{/if}}
</div>
</template>

<template name="piece">
<div class="piece {{color}}"></div>
</template>
