<head>
  <title>Meteor Ludo</title>
</head>

<body>
  {{> banner}}
  {{> board}}
</body>

<template name="banner">
<a href="http://github.com/janne/meteor-ludo"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/5d21241b64dc708fcbb701f68f72f41e9f1fadd6/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
</template>

<template name="board">
{{#each squares}}
  {{> square}}
{{/each}}
</template>

<template name="square">
<div class="square {{color}}" style="left:{{left}}px; top:{{top}}px">
  {{#if piece}}
  {{> piece}}
  {{/if}}
</div>
</template>

<template name="piece">
<div class="piece {{piece.color}}"></div>
</template>
